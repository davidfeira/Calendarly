<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Connected!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .close-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }
        .close-button:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1 id="status">Connecting to Dropbox...</h1>
        <p id="message">Please wait...</p>
        <button class="close-button" onclick="window.close()" style="display: none;" id="closeBtn">Close this window</button>
    </div>

    <script>
        // Extract access token from URL hash
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const error = params.get('error');

        if (error) {
            document.getElementById('status').textContent = 'Connection Failed';
            document.getElementById('status').className = 'error';
            document.getElementById('message').textContent = 'Authorization was denied or failed. Redirecting back...';
            document.getElementById('message').className = 'error';

            // Redirect back to main app after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        } else if (accessToken) {
            // Save token to localStorage
            localStorage.setItem('dropbox-access-token', accessToken);
            // Set a flag with timestamp so main app knows new token arrived
            localStorage.setItem('dropbox-auth-complete', Date.now().toString());

            document.getElementById('status').textContent = 'Successfully Connected!';
            document.getElementById('message').textContent = 'Dropbox has been connected to Calendarly. You can close this tab.';
            document.getElementById('closeBtn').style.display = 'inline-block';

            // Try to close automatically (works if opened by script)
            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    console.log('Could not auto-close window');
                }
            }, 2000);
        } else {
            document.getElementById('status').textContent = 'Unexpected Error';
            document.getElementById('status').className = 'error';
            document.getElementById('message').textContent = 'No access token received. Redirecting back...';
            document.getElementById('message').className = 'error';

            // Redirect back to main app after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>
</html>
